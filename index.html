<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Redirect Buttons</h1>
    <button onclick="window.location.href='https://filomar03.github.io/Progetti-JS/Progetto JS I'">Go to project 1</button>
    <button onclick="window.location.href='https://filomar03.github.io/Progetti-JS/Progetto JS II'">Go to project 2</button>
    <button onclick="window.location.href='https://filomar03.github.io/Progetti-JS/Progetto JS III'">Go to project 3</button>
    <button onclick="window.location.href='https://filomar03.github.io/Progetti-JS/Progetto Javascript'">Go to project 4</button>
</body>
</html>
